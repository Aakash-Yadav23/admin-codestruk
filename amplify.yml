version: 1

backend:
  phases:
    build:
      commands:
        - npm install -g pnpm # Install pnpm globally if not already available
        - pnpm install --frozen-lockfile --store-dir .pnpm-store # Deterministic install using lockfile
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - export NODE_OPTIONS=--max-old-space-size=16384
        - sudo dd if=/dev/zero of=swapfile bs=1K count=6M
        - sudo chmod 600 swapfile
        - sudo mkswap swapfile
        - sudo swapon swapfile
        - sudo swapon -s

frontend:
  phases:
    build:
      commands:
        - npm install -g pnpm
        - pnpm run build

  artifacts:
    baseDirectory: .next
    files:
      - '**/*'

  cache:
    paths:
      - .next/cache/**/*
      - .pnpm-store/**/*   # pnpm store caching
      - node_modules/.pnpm/**/* # Optional, useful for hoisted modules