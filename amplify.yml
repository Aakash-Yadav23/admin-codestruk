version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        # Memory optimization
        - export NODE_OPTIONS=--max-old-space-size=8192
        # Create swap space (6GB)
        - sudo fallocate -l 6G /swapfile
        - sudo chmod 600 /swapfile
        - sudo mkswap /swapfile
        - sudo swapon /swapfile
        - swapon --show
        # Install dependencies
        - npm install -g pnpm
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
      - .pnpm-store/**/*